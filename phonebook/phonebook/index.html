<!DOCTYPE html>
<html lang="zh" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>é€šè®¯å½•</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style id="themeStyles">
    :root {
      --bg: #f9fafb;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --primary: #3b82f6;
      --primary-light: #dbeafe;
      --success: #10b981;
      --danger: #ef4444;
      --radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark-mode {
      --bg: #111827;
      --surface: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --border: #374151;
      --primary: #60a5fa;
      --primary-light: #1e3a8a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 24px 16px;
      max-width: 720px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
      position: relative;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .title-icon {
      width: 32px;
      height: 32px;
      color: var(--primary);
    }

    h1 {
      font-weight: 600;
      font-size: 26px;
      letter-spacing: -0.3px;
      margin: 0;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: 6px;
    }

    #themeToggle {
      position: absolute;
      top: 0;
      right: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--surface);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    #themeToggle:hover {
      transform: scale(1.08);
      box-shadow: var(--shadow-sm);
    }

    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    #searchInput {
      width: 100%;
      padding: 14px 20px 14px 48px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      background: var(--surface);
      color: var(--text-primary);
      outline: none;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    #searchInput:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    #stats {
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
      align-items: center;
    }

    .form-group input {
      flex: 1;
      min-width: 140px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      background: var(--surface);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-outline:hover {
      background: var(--primary-light);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    .favorite-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 0;
      margin-left: 6px;
    }

    .favorite-btn:hover {
      transform: scale(1.2);
    }

    .message {
      padding: 14px;
      margin: 20px 0;
      border-radius: var(--radius);
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .contact-list {
      list-style: none;
    }

    .group-title {
      margin-top: 28px;
      margin-bottom: 12px;
      padding-left: 4px;
      font-weight: 600;
      font-size: 18px;
      color: var(--text-primary);
      position: relative;
    }

    .group-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: var(--primary);
      border-radius: 2px;
    }

    .contact-item {
      background: var(--surface);
      padding: 18px;
      margin-bottom: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .contact-item.favorite-highlight {
      background: var(--primary-light);
      border-left: 4px solid var(--primary);
    }

    .contact-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .contact-info {
      flex: 1;
      min-width: 200px;
    }

    .contact-name {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
    }

    .contact-detail {
      color: var(--text-secondary);
      font-size: 15px;
      margin: 2px 0;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      opacity: 0.6;
    }

    .export-section {
      text-align: center;
      margin: 24px 0;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #favoritesSection {
      margin-bottom: 32px;
      display: none;
    }

    #favoritesSection h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    @media (max-width: 600px) {
      .form-group { flex-direction: column; }
      .contact-item { flex-direction: column; align-items: stretch; }
      .btn-group { width: 100%; justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <div class="header">
    <button id="themeToggle" onclick="toggleTheme()">ğŸŒ™</button>
    <div class="title-container">
      <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <h1>é€šè®¯å½•</h1>
    </div>
    <p class="tagline">è½»æ¾ç®¡ç†æ‰€æœ‰è”ç³»äºº</p>
  </div>

  <div class="search-container">
    <span class="search-icon">ğŸ”</span>
    <input type="text" id="searchInput" placeholder="æœç´¢å§“åã€ç”µè¯ã€é‚®ç®±æˆ–ä½å€..." oninput="filterContacts()" />
  </div>

  <div id="stats">å…± 0 ä½è”ç³»äºº</div>

  <div id="message" class="message"></div>

  <!-- æˆ‘çš„æ”¶è—åŒºåŸŸ -->
  <div id="favoritesSection">
    <h2>â­ æˆ‘çš„æ”¶è—</h2>
    <div id="favoritesList"></div>
  </div>

  <div class="form-group">
    <input type="hidden" id="editId" />
    <input type="text" id="name" placeholder="å§“å *" />
    <input type="text" id="phone" placeholder="ç”µè¯ï¼ˆå¯é€‰ï¼‰" />
    <input type="email" id="email" placeholder="é‚®ç®±ï¼ˆå¯é€‰ï¼‰" />
    <input type="text" id="address" placeholder="ä½å€ï¼ˆå¯é€‰ï¼‰" />
    <button class="btn btn-primary" onclick="saveContact()">ğŸ’¾ ä¿å­˜</button>
    <button class="btn btn-outline" onclick="clearForm()">âŒ å–æ¶ˆ</button>
  </div>

  <div class="export-section">
    <button class="btn btn-outline" onclick="document.getElementById('csvFile').click()">ğŸ“¥ å¯¼å…¥ CSV</button>
    <input type="file" id="csvFile" accept=".csv" style="display:none;" onchange="handleCsvImport(event)" />
    <button class="btn btn-outline" onclick="exportToCSV()">ğŸ“¤ å¯¼å‡º CSV</button>
  </div>

  <ul id="contactList" class="contact-list"></ul>

  <script>
    const API_BASE = 'http://127.0.0.1:5000/contacts';
    let allContacts = [];
    let isDarkMode = false;

    function initTheme() {
      const saved = localStorage.getItem('darkMode') === 'true';
      if (saved) {
        document.getElementById('htmlRoot').classList.add('dark-mode');
        document.getElementById('themeToggle').textContent = 'â˜€ï¸';
        isDarkMode = true;
      }
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.getElementById('htmlRoot').classList.toggle('dark-mode', isDarkMode);
      document.getElementById('themeToggle').textContent = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('darkMode', isDarkMode);
    }

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'message ' + type;
      void el.offsetWidth;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 3000);
    }

    function escapeHTML(str) {
      return (str || '').replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
    }

    function enrichContact(contact) {
      const phone = contact.methods.find(m => m.type === 'phone')?.value || '';
      const email = contact.methods.find(m => m.type === 'email')?.value || '';
      const address = contact.methods.find(m => m.type === 'address')?.value || '';
      return { ...contact, phone, email, address };
    }

    function renderContactItem(contact, isFavoriteSection = false) {
      const enriched = enrichContact(contact);
      let html = `
        <div class="contact-item ${isFavoriteSection ? 'favorite-highlight' : ''}">
          <div class="contact-info">
            <div class="contact-name">
              ${escapeHTML(enriched.name)}
              ${!isFavoriteSection ? `<button class="favorite-btn" data-id="${enriched.id}">${enriched.is_favorite ? 'â­' : 'â˜†'}</button>` : ' â­'}
            </div>
      `;
      enriched.methods.forEach(m => {
        let icon = 'ğŸ”—';
        if (m.type === 'phone') icon = 'ğŸ“';
        else if (m.type === 'email') icon = 'âœ‰ï¸';
        else if (m.type === 'address') icon = 'ğŸ ';
        html += `<div class="contact-detail">${icon} ${escapeHTML(m.value)}</div>`;
      });
      html += `
          </div>
          <div class="btn-group">
            <button class="btn btn-outline" 
              onclick="editContact(${enriched.id}, '${escapeHTML(enriched.name).replace(/'/g, "\\'")}', '${escapeHTML(enriched.phone).replace(/'/g, "\\'")}', '${escapeHTML(enriched.email).replace(/'/g, "\\'")}', '${escapeHTML(enriched.address).replace(/'/g, "\\'")}')" 
              style="font-size: 14px; padding: 8px 12px;">
              ç¼–è¾‘
            </button>
            <button class="btn btn-danger" 
              onclick="deleteContact(${enriched.id})" 
              style="font-size: 14px; padding: 8px 12px;">
              åˆ é™¤
            </button>
          </div>
        </div>
      `;
      return html;
    }

    function loadFavorites() {
      fetch(`${API_BASE}/favorites`)
        .then(res => res.json())
        .then(favorites => {
          const section = document.getElementById('favoritesSection');
          const listEl = document.getElementById('favoritesList');
          if (favorites.length === 0) {
            section.style.display = 'none';
          } else {
            section.style.display = 'block';
            listEl.innerHTML = favorites.map(c => renderContactItem(c, true)).join('');
          }
        })
        .catch(err => console.error('åŠ è½½æ”¶è—å¤±è´¥:', err));
    }

    function loadContacts() {
      fetch(API_BASE)
        .then(res => res.json())
        .then(contacts => {
          allContacts = contacts.map(enrichContact);
          displayContacts(allContacts);
          updateStats(allContacts.length);
        })
        .catch(err => {
          console.error('åŠ è½½å¤±è´¥:', err);
          showMessage('æ— æ³•åŠ è½½è”ç³»äººï¼Œè¯·æ£€æŸ¥åç«¯æ˜¯å¦è¿è¡Œ', 'error');
        });
    }

    function displayContacts(contacts) {
      const list = document.getElementById('contactList');
      if (contacts.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <p>æš‚æ— è”ç³»äºº</p>
          </div>
        `;
        return;
      }

      const groups = {};
      contacts.forEach(contact => {
        const firstChar = contact.name.charAt(0).toUpperCase();
        const letter = /[A-Z\u4e00-\u9fa5]/.test(firstChar) ? firstChar : '#';
        if (!groups[letter]) groups[letter] = [];
        groups[letter].push(contact);
      });

      const sortedKeys = Object.keys(groups).sort((a, b) => {
        if (a === '#') return 1;
        if (b === '#') return -1;
        return a.localeCompare(b);
      });

      let html = '';
      sortedKeys.forEach(key => {
        html += `<li class="group-title">${key}</li>`;
        groups[key].forEach(c => {
          html += renderContactItem(c, false);
        });
      });

      list.innerHTML = html;

      // ç»‘å®šæ”¶è—æŒ‰é’®äº‹ä»¶
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          toggleFavorite(parseInt(id));
        };
      });
    }

    function filterContacts() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!keyword) {
        displayContacts(allContacts);
        updateStats(allContacts.length);
      } else {
        const filtered = allContacts.filter(contact =>
          contact.name.toLowerCase().includes(keyword) ||
          contact.methods.some(m => m.value.toLowerCase().includes(keyword))
        );
        displayContacts(filtered);
        updateStats(allContacts.length, filtered.length);
      }
    }

    function updateStats(total, filtered = null) {
      const statsEl = document.getElementById('stats');
      if (filtered !== null && filtered !== total) {
        statsEl.textContent = `å…± ${total} ä½è”ç³»äººï¼ˆåŒ¹é… ${filtered} ä½ï¼‰`;
      } else {
        statsEl.textContent = `å…± ${total} ä½è”ç³»äºº`;
      }
    }

    // å¯¼å‡º CSVï¼ˆå¸¦ BOMï¼‰
    function exportToCSV() {
      if (allContacts.length === 0) {
        showMessage('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º', 'error');
        return;
      }

      const bom = '\uFEFF';
      let csv = bom + 'å§“å,ç”µè¯,é‚®ç®±,ä½å€\n';

      allContacts.forEach(contact => {
        const name = (contact.name || '').replace(/"/g, '""');
        const phone = (contact.phone || '').replace(/"/g, '""');
        const email = (contact.email || '').replace(/"/g, '""');
        const address = (contact.address || '').replace(/"/g, '""');
        csv += `"${name}","${phone}","${email}","${address}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'é€šè®¯å½•.csv';
      a.click();
      URL.revokeObjectURL(url);
      showMessage('å¯¼å‡ºæˆåŠŸï¼å¯åœ¨ Excel ä¸­æ­£å¸¸æŸ¥çœ‹ä¸­æ–‡', 'success');
    }

    // å¯¼å…¥ CSV
    function handleCsvImport(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      fetch(`${API_BASE}/import`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          showMessage(data.error, 'error');
        } else {
          showMessage(data.message, 'success');
          loadContacts();
          loadFavorites();
        }
      })
      .catch(err => {
        console.error('å¯¼å…¥å¤±è´¥:', err);
        showMessage('å¯¼å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼', 'error');
      })
      .finally(() => {
        event.target.value = '';
      });
    }

    function saveContact() {
      const id = document.getElementById('editId').value;
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name) {
        showMessage('è¯·å¡«å†™å§“åï¼', 'error');
        return;
      }

      const methods = [];
      if (phone) methods.push({ type: 'phone', value: phone });
      if (email) methods.push({ type: 'email', value: email });
      if (address) methods.push({ type: 'address', value: address });

      if (methods.length === 0) {
        showMessage('è‡³å°‘éœ€è¦ä¸€ä¸ªè”ç³»æ–¹å¼ï¼', 'error');
        return;
      }

      const url = id ? `${API_BASE}/${id}` : API_BASE;
      const method = id ? 'PUT' : 'POST';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, address: address || null, methods })
      })
      .then(res => {
        if (!res.ok) throw new Error('è¯·æ±‚å¤±è´¥');
        return res.json();
      })
      .then(() => {
        clearForm();
        loadContacts();
        loadFavorites();
        showMessage(id ? 'ä¿®æ”¹æˆåŠŸï¼' : 'æ·»åŠ æˆåŠŸï¼', 'success');
      })
      .catch(err => {
        console.error(err);
        showMessage('æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
      });
    }

    function editContact(id, name, phone = '', email = '', address = '') {
      document.getElementById('editId').value = id;
      document.getElementById('name').value = name;
      document.getElementById('phone').value = phone;
      document.getElementById('email').value = email;
      document.getElementById('address').value = address;
    }

    function deleteContact(id) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè”ç³»äººå—ï¼Ÿ')) return;
      fetch(`${API_BASE}/${id}`, { method: 'DELETE' })
        .then(res => {
          if (!res.ok) throw new Error('åˆ é™¤å¤±è´¥');
          loadContacts();
          loadFavorites();
          showMessage('åˆ é™¤æˆåŠŸï¼', 'success');
        })
        .catch(() => showMessage('åˆ é™¤å¤±è´¥', 'error'));
    }

    function toggleFavorite(contactId) {
      fetch(`${API_BASE}/${contactId}/favorite`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => {
        if (!res.ok) throw new Error('æ“ä½œå¤±è´¥');
        return res.json();
      })
      .then(() => {
        loadContacts();
        loadFavorites();
      })
      .catch(err => {
        console.error('æ”¶è—å¤±è´¥:', err);
        showMessage('æ”¶è—æ“ä½œå¤±è´¥', 'error');
      });
    }

    function clearForm() {
      document.getElementById('editId').value = '';
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('email').value = '';
      document.getElementById('address').value = '';
    }

    initTheme();
    loadContacts();
    loadFavorites();
  </script>
